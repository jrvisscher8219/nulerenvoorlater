<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" role="img" aria-labelledby="fien-title">
  <title id="fien-title">Fien Tafeloefenen thumbnail</title>
  <defs>
    <linearGradient id="fienBg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFE66D"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#fienBg)" rx="12"/>
  
  <!-- Decorative stars -->
  <circle cx="50" cy="40" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="50" r="4" fill="#fff" opacity="0.6"/>
  <circle cx="80" cy="260" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="340" cy="240" r="3" fill="#fff" opacity="0.5"/>
  

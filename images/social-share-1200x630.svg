<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Nu leren voor later â€” Social Share</title>
  <desc id="desc">Sociale deelafbeelding met merkachtergrond, logo en titel</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#507a76"/>
      <stop offset="100%" stop-color="#3f6561"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Card -->
  <g transform="translate(80,90)">
    <rect x="0" y="0" width="1040" height="450" rx="28" fill="#ffffff" opacity="0.08"/>
    <rect x="0" y="0" width="1040" height="450" rx="28" fill="#ffffff" opacity="0.06"/>
  </g>

  <!-- Logo (embedded from existing logo.svg, simplified) -->
  <g transform="translate(120,180)">
    <circle cx="0" cy="0" r="72" fill="#507a76" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="44" fill="#e3e3e3"/>
  </g>

  <!-- Text -->
  <g fill="#ffffff" font-family="Helvetica, Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif">
    <text x="240" y="230" font-size="64" font-weight="700">Nu leren voor later</text>
    <text x="240" y="300" font-size="30" fill="#dbe7e6">Praktische AI-tools en inspiratie voor onderwijsprofessionals</text>
    <text x="240" y="360" font-size="24" fill="#dbe7e6">Toepasbaar en mensgericht</text>
  </g>

  <!-- Footer URL tag -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="80" y="540" width="1040" height="2" fill="#ffffff" opacity="0.18"/>
    <text x="80" y="590" font-size="26" font-family="Helvetica, Arial, sans-serif">www.nulerenvoorlater.nl</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" role="img" aria-labelledby="intervisie-title">
  <title id="intervisie-title">Intervisie Spinner thumbnail</title>
  <defs>
    <linearGradient id="intervisieBg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#507a76"/>
      <stop offset="100%" stop-color="#3f6561"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#intervisieBg)" rx="12"/>
  
  <!-- Conversation bubbles in background -->
  <g opacity="0.15">
    <ellipse cx="80" cy="60" rx="50" ry="35" fill="#fff"/>
    <ellipse cx="320" cy="240" rx="55" ry="40" fill="#fff"/>
  </g>
  
  <!-- Main spinner wheel -->
  <circle cx="200" cy="150" r="100" fill="#fff" stroke="#213f3b" stroke-width="3"/>
  
  <!-- 6 segments for professional look -->
  <g transform="translate(200, 150)">
    <path d="M 0,-100 A 100,100 0 0,1 86.6,-50 L 0,0 Z" fill="#6b8b86" opacity="0.8"/>
    <path d="M 86.6,-50 A 100,100 0 0,1 86.6,50 L 0,0 Z" fill="#507a76" opacity="0.8"/>
    <path d="M 86.6,50 A 100,100 0 0,1 0,100 L 0,0 Z" fill="#6b8b86" opacity="0.8"/>
    <path d="M 0,100 A 100,100 0 0,1 -86.6,50 L 0,0 Z" fill="#507a76" opacity="0.8"/>
    <path d="M -86.6,50 A 100,100 0 0,1 -86.6,-50 L 0,0 Z" fill="#6b8b86" opacity="0.8"/>
    <path d="M -86.6,-50 A 100,100 0 0,1 0,-100 L 0,0 Z" fill="#507a76" opacity="0.8"/>
  </g>
  
  <!-- Question marks in segments -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" opacity="0.7">
    <text x="200" y="80" text-anchor="middle">?</text>
    <text x="260" y="130" text-anchor="middle">?</text>
    <text x="260" y="180" text-anchor="middle">?</text>
    <text x="200" y="225" text-anchor="middle">?</text>
    <text x="140" y="180" text-anchor="middle">?</text>
    <text x="140" y="130" text-anchor="middle">?</text>
  </g>
  
  <!-- Center hub -->
  <circle cx="200" cy="150" r="25" fill="#213f3b" stroke="#fff" stroke-width="3"/>
  <circle cx="200" cy="150" r="6" fill="#fff"/>
  
  <!-- Pointer arrow -->
  <g transform="translate(200, 35)">
    <path d="M 0,0 L -12,20 L 12,20 Z" fill="#ff7a45" stroke="#213f3b" stroke-width="2"/>
  </g>
  
  <!-- People icons suggesting collaboration -->
  <g transform="translate(50, 260)" opacity="0.7">
    <circle cx="0" cy="-5" r="6" fill="#fff"/>
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#fff"/>
  </g>
  <g transform="translate(80, 260)" opacity="0.7">
    <circle cx="0" cy="-5" r="6" fill="#fff"/>
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#fff"/>
  </g>
  <g transform="translate(110, 260)" opacity="0.7">
    <circle cx="0" cy="-5" r="6" fill="#fff"/>
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">INTERVISIE</text>
</svg>

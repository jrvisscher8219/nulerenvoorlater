name: Deploy naar Strato

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Handmatig kunnen triggeren

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Toon bestanden die ge√ºpload gaan worden
        run: |
          echo "üì¶ Bestanden in repository:"
          ls -la
          echo ""
          echo "üìä Totaal aantal bestanden:"
          find . -type f | wc -l
      
      - name: Installeer lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      # (Optioneel) Voeg hier een stap toe die secrets naar een config file schrijft.
      # YAML parsing faalt bij multiline heredocs zonder juiste indent; daarom verwijderd.
      
      - name: Deploy naar Strato via SFTP
        env:
          FTP_SERVER: ${{ secrets.SFTP_SERVER }}
          FTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "üöÄ Start deployment naar Strato..."
          echo "üì° Server: $FTP_SERVER"
          echo "üë§ Gebruiker: $FTP_USERNAME"
          # Pas eventueel aan naar jouw webroot, bijvoorbeeld / of /htdocs
          FTP_TARGET="."
          echo "üìÇ Doelmap: ${FTP_TARGET}"

          if [ -z "$FTP_SERVER" ] || [ -z "$FTP_USERNAME" ] || [ -z "$FTP_PASSWORD" ]; then
            echo "‚ùå Secrets SFTP_SERVER/SFTP_USERNAME/SFTP_PASSWORD ontbreken" >&2
            exit 1
          fi

          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          set cmd:fail-exit yes
          open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER
          lcd .
          # Verander naar doelmap (standaard home als TARGET niet is gezet)
          cd ${FTP_TARGET}
          mirror --reverse --delete --verbose \
            --exclude-glob .git/ \
            --exclude-glob .github/ \
            --exclude-glob backups/** \
            --exclude-glob docs/** \
            --exclude-glob sql/** \
            --exclude-glob deploy/** \
            --exclude-glob logs/** \
            --exclude-glob **/*.log \
            --exclude-glob **/*.bak \
            --exclude-glob **/*.bak.* \
            --exclude-glob **/*-backup.html \
            --exclude-glob README* \
            --exclude-glob .gitignore
          bye
          "
          
      - name: Deployment succesvol
        run: |
          echo "‚úÖ Website succesvol gedeployed naar Strato!"
          echo "üåê URL: https://www.nulerenvoorlater.nl"

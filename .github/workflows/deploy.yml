name: Deploy naar Strato

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Handmatig kunnen triggeren

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Toon bestanden die ge√ºpload gaan worden
        run: |
          echo "üì¶ Bestanden in repository:"
          ls -la
          echo ""
          echo "üìä Totaal aantal bestanden:"
          find . -type f | wc -l
      
      - name: Installeer lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      
      - name: Deploy naar Strato via SFTP
        env:
          FTP_SERVER: ${{ secrets.SFTP_SERVER }}
          FTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "üöÄ Start deployment naar Strato..."
          echo "üì° Server: $FTP_SERVER"
          echo "üë§ Gebruiker: $FTP_USERNAME"
          
          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER
          lcd .
          cd /Nulerenvoorlater
          mirror --reverse --delete --verbose --exclude .git/ --exclude .github/ --exclude README.md --exclude .gitignore --exclude '*.bak'
          bye
          "
          
      - name: Deployment succesvol
        run: |
          echo "‚úÖ Website succesvol gedeployed naar Strato!"
          echo "üåê URL: https://www.nulerenvoorlater.nl"

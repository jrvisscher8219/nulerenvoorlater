name: Deploy naar Strato

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Handmatig kunnen triggeren

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy naar Strato via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './*'
          remote_path: '/Nulerenvoorlater'
          sftp_only: true
          args: '-o ConnectTimeout=5'
          
      - name: Deployment succesvol
        run: |
          echo "‚úÖ Website succesvol gedeployed naar Strato!"
          echo "üåê URL: https://www.nulerenvoorlater.nl"

name: Deploy naar Strato

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Handmatig kunnen triggeren

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Toon bestanden die geÃ¼pload gaan worden
        run: |
          echo "ğŸ“¦ Bestanden in repository:"
          ls -la
          echo ""
          echo "ğŸ“Š Totaal aantal bestanden:"
          find . -type f | wc -l
      
      - name: Installeer lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      
      - name: ğŸ›¡ï¸ Safety Check - Verifieer doelmap
        run: |
          TARGET_PATH="/Nulerenvoorlater"
          echo "ğŸ” Verificatie: Deployment doelpad = $TARGET_PATH"
          if [ "$TARGET_PATH" = "/" ] || [ "$TARGET_PATH" = "" ]; then
            echo "âŒ GEVAAR: Deployment naar root gedetecteerd!"
            echo "ğŸ›‘ Deployment wordt GESTOPT voor veiligheid"
            exit 1
          fi
          echo "âœ… Veiligheidscheck geslaagd - doelmap is veilig"
          echo "ğŸ“‚ Doelmap op Strato SFTP: $TARGET_PATH"
      
      - name: Deploy naar Strato via SFTP
        env:
          FTP_SERVER: ${{ secrets.SFTP_SERVER }}
          FTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "ğŸš€ Start deployment naar Strato..."
          echo "ğŸ“¡ Server: $FTP_SERVER"
          echo "ğŸ‘¤ Gebruiker: $FTP_USERNAME"
          echo "ğŸ“‚ Doelmap: /Nulerenvoorlater"
          
          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER
          lcd .
          cd /Nulerenvoorlater || exit 1
          echo 'Current remote directory:'
          pwd
          mirror --reverse --delete --verbose --no-empty-dirs \
            --exclude .git/ \
            --exclude .github/ \
            --exclude README.md \
            --exclude .gitignore \
            --exclude '.*\.bak$' \
            --exclude '.*-backup\.html$' \
            --exclude 'api/config.php' \
            --exclude 'api/admin/create_admin.php' \
            --exclude 'deploy/' \
            --exclude 'backups/' \
            --exclude 'docs/'
          bye
          "
      
      - name: ğŸ“Š Deployment Verificatie
        env:
          FTP_SERVER: ${{ secrets.SFTP_SERVER }}
          FTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "âœ… Deployment succesvol afgerond"
          echo "ğŸ“‚ Remote doelmap: /Nulerenvoorlater"
          echo "ğŸ” Verificatie van geÃ¼ploade bestanden:"
          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER
          cd /Nulerenvoorlater
          ls -la
          bye
          " | head -20
      
      - name: ğŸ”’ Set file permissions op server
        env:
          FTP_SERVER: ${{ secrets.SFTP_SERVER }}
          FTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "ğŸ”’ Zet veilige permissions op gevoelige bestanden..."
          echo "â„¹ï¸  Note: config.php permissions worden handmatig beheerd op de server"
          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          set cmd:fail-exit no
          open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER
          cd /Nulerenvoorlater
          chmod 755 css
          chmod 755 js
          chmod 755 images
          chmod 755 api
          chmod 755 api/admin
          bye
          " || echo "âš ï¸  Sommige permissions konden niet worden ingesteld (mogelijk al correct)"
          echo "âœ… Basis permissions ingesteld"
          
      - name: ğŸ‰ Deployment Compleet
        run: |
          echo "âœ… Website succesvol gedeployed naar Strato!"
          echo "ğŸŒ URL: https://www.nulerenvoorlater.nl"
          echo "ğŸ“‚ Locatie: sftp://ssh.strato.com/Nulerenvoorlater"

<!-- Standaard commentformulier voor blogs -->
<form id="comment-form" class="comment-form">
  <input type="text" name="name" id="comment-name" placeholder="Naam" required autocomplete="name">
  <input type="email" name="email" id="comment-email" placeholder="E-mail" required autocomplete="email">
  <textarea name="comment" id="comment-message" placeholder="Jouw reactie" required></textarea>
  <button type="submit">Verzenden</button>
  <p id="comment-msg" role="status" aria-live="polite" class="small"></p>
</form>
